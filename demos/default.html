<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="lib/hermes.iife.js"></script>
    <link rel="stylesheet" href="css/shared.css" />
  </head>
  <body>
    <div id="hermes"></div>
    <script>
      const tester = Hermes.default.getTester();
      const dimensions = tester.generateDimensions(10, false);
      const config = { 
        // debug: true,
        // direction: 'vertical',
      };
      const data = tester.generateData(dimensions, 50, true, {
        includeNaN: 0.1,
        includeNegativeInfinity: 0.1,
        includePositiveInfinity: 0.1,
      });
      console.log('data', data);
      const hermes = new Hermes.default('#hermes', dimensions, config, data);
    </script>
  </body>
</html>
