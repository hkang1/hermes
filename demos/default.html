<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../dist/hermes.iife.js"></script>
    <link rel="stylesheet" href="default.css" />
  </head>
  <body>
    <div id="hermes"></div>
    <script>
      const tester = Hermes.getTester();
      const dimensions = tester.generateDimensions(20);
      const data = tester.generateData(dimensions, 500);
      console.log('dims', dimensions);
      console.log('data', data);
      const hermes = new Hermes('#hermes', data, dimensions, {
        direction: 'vertical',
        style: {
          axes: {
            axis: {
              color: 'rgba(0, 0, 0, 0.3)',
            },
            label: {
              angle: -Math.PI / 4,
              color: 'rgba(0, 0, 0, 1.0)',
              placement: 'after',
            },
            tick: {
              color: 'rgba(0, 0, 0, 0.3)',
            }
          },
          data: {
            colorScale: {
              colors: [
                'rgba(255, 0, 0, 0.5)',
                'rgba(255, 127, 0, 0.5)',
                'rgba(255, 255, 0, 0.5)',
                'rgba(0, 255, 0, 0.5)',
                'rgba(0, 0, 255, 0.5)',
                'rgba(75, 0, 130, 0.5)',
                'rgba(148, 0, 211, 0.5)',
              ],
              dimensionKey: dimensions[dimensions.length - 1].key,
            },
            path: {
              type: 'straight',
            },
            width: 1,
          },
          dimension: {
            label: {
              // angle: 3 * Math.PI / 4,
              placement: 'before',
            },
            layout: 'axis-evenly-spaced',
          },
        },
      });
    </script>
  </body>
</html>
